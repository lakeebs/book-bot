<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Bot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <h1>Book Bot</h1>
    <div id="dialog-box">
      <button type="button" class="toggle">Add book</button>
      <dialog>
        <form method="dialog">
          <div class="form-left">
            <div class="author">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" placeholder="Author" maxLength="30" required>
            </div>
            <div class="title">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" placeholder="Title" maxLength="30" required>
            </div>
          </div>
          <div class="form-right">
            <div class="pages">
              <label for="pages">Pages</label><br>
              <input type="number" name="pages" id="pages" min="1" max="9999" maxlength="4" pattern="\d+" oninput="this.value=this.value.slice(0,this.maxLength)" value="1" required>
            </div>
            <div class="read">
              <label for="read">Read</label>
              <input type="checkbox" id="read" name="read" value="read">
            </div>
            <button type="submit" class="add">Add</button>
          </div>
        </form>
      </dialog>
    </div>
    <table id="books">
      <colgroup>
        <col style="width: 5%">
        <col style="width: 30%">
        <col style="width: 45%">
        <col style="width: 5%">
        <col style="width: 15%">
      </colgroup>
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Author</th>
          <th scope="col">Title</th>
          <th scope="col">Pages</th>
          <th scope="col">Status <span class="small">(toggle)</span></th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <p class="small copyright">Made by <a href="https://github.com/lakeebs">John Lee</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
